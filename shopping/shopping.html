<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <!-- BOOTSTRAP-START -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- BOOTSTRAP-END -->

    <!-- STYLE-START -->
    <link rel="stylesheet" href="../style/detailProduct.css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <!-- STYLE-END -->
</head>

<body>
    <!-- NAVBAR-START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center w-100">
            <!-- MENU-START -->
            <div class="d-flex align-items-center">
                <a href="../index.html" class="btn btn-outline-dark mb-0">
                    <i class="bi bi-arrow-return-left"></i>
                </a>
            </div>
            <!-- MENU-START -->

            <!-- LOGO-CENTER -->
            <div class="d-flex align-items-center">
                <a href="#" class="mb-0"><img class="img-fluid h-10 d-inline-block" src="../img/logo.png"
                        alt="Moka-Logo" style="width: 50px;"></a>
            </div>
            <!-- LOGO-CENTER -->

            <!-- SEARCH-END -->
            <div class="d-flex align-items-center">
                <a href="#" class="btn btn-outline-dark mb-0">
                    <i class="bi bi-heart-fill"></i>
                </a>
            </div>
            <!-- SEARCH-END -->
        </div>
    </nav>
    <!-- NAVBAR-END -->

    <!-- CONTAINER-START -->
    <div class="container custom-container" style="padding-top: 70px;">
        <!-- CATEGORY-START -->
        <div class="category-product">
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h1 class="h5">Category</h1>
                <p class="h7">All Item</p>
            </div>
            <div class="item-product d-flex flex-row align-items-center mb-2">
                <a href="#" class="btn btn-outline-dark btn-sm m-2">Nail</a>
            </div>
        </div>
        <!-- CATEGORY-END -->


        <!-- PRODUCT-LIST-START -->
        <div class="product-list d-flex flex-wrap justify-content-center mb-5" id="product-list">
            <!-- Product items will be inserted here by JavaScript -->
        </div>
        <!-- PRODUCT-LIST-END -->

        <!-- IMAGE MODAL -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="modalProductName"></h5>
                        <button type="button" class="btn-close btn-close-white ms-auto" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="Product Image" class="img-fluid rounded">
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark text-light">
                            <a href="https://www.facebook.com/share/16ZzPcS2SJ/" class="nav-link text-light"
                                target="_blank">
                                <i class="bi bi-facebook"></i> Facebook
                            </a>
                        </li>
                        <li class="list-group-item bg-dark text-light">
                            <a href="https://t.me/+w2a48pY42qw5MDdl" class="nav-link text-light" target="_blank">
                                <i class="bi bi-telegram"></i> Telegram
                            </a>
                        </li>
                        <li class="list-group-item bg-dark text-light">
                            <a href="https://www.tiktok.com/@ris_mere?_t=ZS-8xlBZwYfIaw&_r=1"
                                class="nav-link text-light" target="_blank">
                                <i class="bi bi-tiktok"></i> Tik-Tok
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (include popper.js for modal to work) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="../js/shopping.js"></script>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">



    </div>
    <!-- CONTAINER-END -->

</body>

</html>
